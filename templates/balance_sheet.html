<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance Sheet</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Balance Sheet for {{ symbol }}</h1>
    {% if balance_sheet %}
        <table>
            <thead>
                <!-- Create a header row with financial item names -->
                <tr>
                    <th>Date</th>
                    {% for key in balance_sheet.values()|first %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <!-- Create rows for each date with corresponding data -->
                {% for date, data in balance_sheet.items() %}
                    <tr>
                        <td>{{ date }}</td>
                        {% for value in data.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
